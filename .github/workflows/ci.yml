name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install deps
        run: uv pip install -e ".[dev]"

      - name: Lint
        run: ruff check .

      - name: Test
        run: python -m pytest

      - name: Build
        run: python -m build

      - name: Twine check
        run: twine check dist/*

